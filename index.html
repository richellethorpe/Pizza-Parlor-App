<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Ninja Turtle Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Michelangolo's Pizza Palace</h1>
    </div>
    <form id="pizza-form">
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Pizza Size</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="za-size" value="Small   +$10" 
              
              >
              <label class="form-check-label" for="za-size">
                Small, 12inch $10
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="za-size" value="Medium   +$12" checked>
              <label class="form-check-label" for="za-size">
                Medium, 16inch $12
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="za-size" value="Large   +$14">
              <label class="form-check-label" for="za-size">
                Large, 20inch $14
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-2">Topping Options</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="Marshmallows">
            <label class="form-check-label" for="marshmallows">
              Marshmallows +$1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="Pineapple">
            <label class="form-check-label" for="pineapple">
              Pineapple +$1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="Chocolate">
            <label class="form-check-label" for="chocolate-fudge">
              Chocolate Fudge +$1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="Olives">
            <label class="form-check-label" for="olives">
              Olives +$1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="Jalapenos">
            <label class="form-check-label" for="jalapenos">
              Jalapenos +$1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="Anchovies">
            <label class="form-check-label" for="anchovies">
              Anchovies +$2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="Pepperoni">
            <label class="form-check-label" for="pepperoni">
              Pepperoni +$2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="Clams">
            <label class="form-check-label" for="clams">
              Clams +$2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="Ham">
            <label class="form-check-label" for="ham">
              Ham +$2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name ="za-topping" value="Slime">
            <label class="form-check-label" for="slime">
              Slime +$2
            </label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button id="submitBtn" type="submit" class="btn btn-primary">Submit Order</button>
        </div>
      </div>
    </form>
    <div id="receipt" class="hidden">
   
    <table class="body-wrap">
      <tbody><tr>
          <td></td>
          <td class="container" width="600">
              <div class="content">
                  <table class="main" width="100%" cellpadding="0" cellspacing="0">
                      <tbody><tr>
                          <td class="content-wrap aligncenter">
                              <table width="100%" cellpadding="0" cellspacing="0">
                                  <tbody><tr>
                                      <td class="content-block">
                                          <h2>Thank you for your totally radical order!</h2>
                                      </td>
                                  </tr>

                                  <tr>
                                      <td class="content-block">
                                          <table class="invoice">
                                              <tbody>
                                              <tr>
                                                  <td>
                                                      <table class="invoice-items" cellpadding="0" cellspacing="0">
                                                        <tr>
                                                          <td>Pizza Size: <span id="size-selection"></span></td>
                                                          <td id= "sizeInput" class="alignright"></td>
                                                        </tr>  
                                                        <tbody>
                                                            <div id="toppingSelection">

                                                            </div>
                                                          <tr class="total">
                                                              <td class="alignleft" width="80%">Total</td>
                                                              <td id="total-cost" class="alignleft"></td>
                                                          </tr>
                                                      </tbody></table>
                                                  </td>
                                              </tr>
                                          </tbody></table>
                                      </td>
                                  </tr>
                                  <tr>
                                      <td class="content-block">
                                          Located at 122 & 1/8th, New York, New York
                                      </td>
                                  </tr>
                              </tbody></table>
                          </td>
                      </tr>
                  </tbody></table>
                  <div class="footer">
                      <table width="100%">
                          <tbody><tr>
                              <td class="aligncenter content-block">Questions? Email <a href="mailto:">support@turtletime.corp</a></td>
                          </tr>
                      </tbody></table>
                      <div class="col-sm-10">
                        <button id="newOrder" type="button" class="btn btn-primary">New Order</button>
                      </div>
                  </div></div>
          </td>
          <td></td>
      </tr>
  </tbody></table>
    </div>
  </div> 
</body>
</html>
